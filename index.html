<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World-clock</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.37/moment-timezone-with-data-1970-2030.min.js"></script>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>
      <select name="city" id="city">
        <option value="">Select a city</option>
        <option value="london">Cape Town</option>
        <option value="pretoria">Pretoria</option>
      </select>
      <div class="city" id="pretoria">
        <h2 class="pretoria">Pretoria</h2>
        <span class="date">Mon 14 Sep</span>
        <span class="time">13:14:46 AM</span>
        <hr />
      </div>
      <div class="city" id="mumbai">
        <h2 class="mumbai">Mumbai</h2>
        <span class="date">Mon 14 Sep</span>
        <span class="time">13:14:46 AM</span>
      </div>
    </div>
    <footer>
      <p>
        This project was coded by Thembelihle Masilela and is
        <a href="https://github.com/Vee-program/World-clock-veeprogram"
          >open sourced on Github</a
        >
      </p>
    </footer>
    <script src="index.js"></script>
  </body>
</html>
